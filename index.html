
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Country Property</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; color: #333; }
    header { display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem; }
    img.headshot { border-radius: 50%; width: 80px; }
    h1 { color: #123A5B; }
    .contact { margin-top: 2rem; background: #fff; padding: 1rem; border-radius: 0.5rem; box-shadow: 0 0 10px #ccc; }
    .contact input, .contact button { display: block; width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    .logo { height: 50px; }
  </style>
</head>
<body>
  <header>
    <img src="headshot.jpg" alt="Jesse Dunn" class="headshot">
    <div>
      <h1>Jesse Dunn, REALTORÂ®</h1>
      <p>Realty Executives - Serving the White Mountains</p>
    </div>
    <img src="realty-executives-logo.png" alt="Realty Executives" class="logo">
  </header>

  <section class="contact">
    <h2>Request Your Home Value</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone (optional)">
      <input type="text" placeholder="Property Address" required>
      <button type="submit">Request My Home Value</button>
    </form>
  </section>
</body>
</html>
